# 설정파일 정의 - Spring Boot 백엔드 Pod 생성

apiVersion: apps/v1
kind: Deployment
metadata:
  name: vue002dep
spec:
  selector:
    matchLabels:
      app: vue002kube
  template:
    metadata:
      labels:
        app: vue002kube
    spec:
      containers:
        - name: vue-container
          image: limraynor/k8s-vue-ing:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80      # 5173이 아니라 80으로 바꿔야 한다.